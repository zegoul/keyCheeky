<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | KeyCheeky</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html"
          ><img src="/keyCheeky/Frontend/Art/logo.png" alt="KeyCheeky Logo"
        /></a>
      </div>
      <h1 class="brand">KeyCheeky</h1>
      <nav class="nav-links">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="about.html">About</a>
        <a href="index.html">Logout</a>
      </nav>
    </header>

    <main class="dashboard">
      <h2>Welcome Back!</h2>
      <p>Manage all your passwords securely below.</p>

      <section class="add-section card">
        <h3>Add a New Password</h3>
        <form method="post" action="/cgi-bin/backend.cgi">
          <input type="hidden" name="action" value="add" />

          <label>Account Name</label>
          <input
            type="text"
            name="name"
            placeholder="e.g. Instagram"
            required
          />

          <label>Username / Email</label>
          <input
            type="text"
            name="username"
            placeholder="Your login username"
            required
          />

          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required
          />

          <label>Encryption Algorithm</label>
          <select name="algo">
            <option value="1">AES-256 (Secure)</option>
            <option value="2">XOR (Simple)</option>
            <option value="3">Vigenère-style (Simple)</option>
          </select>

          <button type="submit" class="btn-primary">Add Password</button>
        </form>
      </section>

      <section class="view-section card">
        <h3>View a Saved Password</h3>
        <form method="post" action="/cgi-bin/backend.cgi" target="_blank">
          <input type="hidden" name="action" value="view" />

          <label>Account Name</label>
          <input
            type="text"
            name="name"
            placeholder="e.g. Instagram"
            required
          />

          <button type="submit" class="btn-primary">Show Password</button>
        </form>
      </section>

      <section class="edit-section card">
        <h3>Edit Existing Password</h3>
        <form method="post" action="/cgi-bin/backend.cgi">
          <input type="hidden" name="action" value="edit" />

          <label>Account Name</label>
          <input
            type="text"
            name="name"
            placeholder="e.g. Instagram"
            required
          />

          <label>New Password</label>
          <input
            type="password"
            name="newpassword"
            placeholder="Enter new password"
            required
          />

          <label>Encryption Algorithm</label>
          <select name="algo">
            <option value="1">AES-256 (Secure)</option>
            <option value="2">XOR (Simple)</option>
            <option value="3">Vigenère-style (Simple)</option>
          </select>

          <button type="submit" class="btn-primary">Update Password</button>
        </form>
      </section>

      <section class="delete-section card">
        <h3>Delete a Password</h3>
        <form method="post" action="/cgi-bin/backend.cgi">
          <input type="hidden" name="action" value="delete" />

          <label>Account Name</label>
          <input
            type="text"
            name="name"
            placeholder="e.g. Instagram"
            required
          />

          <button type="submit" class="btn-danger">Delete</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 KeyCheeky | Secure. Smart. Simple.</p>
    </footer>
  </body>
</html>
