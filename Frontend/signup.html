<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | KeyCheeky</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html"
          ><img src="/keyCheeky/Frontend/Art/logo.png" alt="KeyCheeky Logo"
        /></a>
      </div>
      <h1 class="brand">KeyCheeky</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main class="auth-page">
      <div class="auth-card">
        <h2>Create Your Account</h2>
        <p>Sign up to start securely managing your passwords with KeyCheeky.</p>

        <form method="post" action="/cgi-bin/backend.cgi">
          <input type="hidden" name="action" value="signup" />

          <label>Full Name</label>
          <input
            type="text"
            name="fullname"
            placeholder="Enter your name"
            required
          />

          <label>Email Address</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label>Create Password</label>
          <input
            type="password"
            name="password"
            placeholder="Choose a strong password"
            required
          />

          <label>Confirm Password</label>
          <input
            type="password"
            name="confirm"
            placeholder="Re-enter your password"
            required
          />

          <button type="submit" class="btn-primary">Sign Up</button>
        </form>

        <p class="redirect-text">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
    </main>

    <footer>
      <p>Â© 2025 KeyCheeky | All Rights Reserved</p>
    </footer>
  </body>
</html>
